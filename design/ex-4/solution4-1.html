<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Task - Level 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .image {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://picsum.photos/200/300" alt="Placeholder 1" class="image">
        <img src="https://picsum.photos/200/300" alt="Placeholder 2" class="image">
        <img src="https://picsum.photos/200/300" alt="Placeholder 3" class="image">
    </div>
</body>
</html>
