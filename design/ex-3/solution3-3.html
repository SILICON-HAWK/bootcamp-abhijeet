<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons - Level 3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="solution3-3.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="#"><i class="fas fa-user"></i><span>About</span></a></li>
            <li><a href="#"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
        </ul>
    </nav>
    
    <div class="button-container">
        <button class="btn-download">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 5v14m7-7l-7 7-7-7"/>
            </svg>
            Download
        </button>
        <button class="btn-upload">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 19V5m7 7l-7-7-7 7"/>
            </svg>
            Upload
        </button>
    </div>
</body>
</html>
