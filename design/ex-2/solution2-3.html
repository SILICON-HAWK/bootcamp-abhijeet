<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient and Accessibility Demo</title>
  <link rel="stylesheet" href="solution2-3.css">
</head>
<body>
  <header>
    <button style="width:100px; height:50px" onclick="window.location.href='../index.html'">Home</button>
		<br>
    <h1>Gradient Theme and Accessibility Demo</h1>
  </header>

  <section class="color-swatches">
    <h2>Color Swatches</h2>
    <div class="swatch-box primary"></div>
    <div class="swatch-box secondary"></div>
    <div class="swatch-box accent"></div>
    <div class="swatch-box highlight"></div>
    <div class="swatch-box dark"></div>
    <div class="swatch-box zaffre"></div>
    <div class="swatch-box palatinate"></div>
    <div class="swatch-box neon"></div>
    <div class="swatch-box chefchaouen"></div>
    <div class="swatch-box vivid-sky"></div>
  </section>

  <section class="buttons">
    <h2>Button Demonstrations</h2>
    <button class="gradient-button">Radial Gradient Button</button>
    <button class="gradient-button-2">Another Gradient Button</button>
  </section>

  <section class="contrast-section">
    <h2>Contrast Demonstration</h2>
    <div class="contrast-box good-contrast">
      <p>Good Contrast Example</p>
    </div>
    <div class="contrast-box bad-contrast">
      <p>Poor Contrast Example</p>
    </div>
  </section>
</body>
</html>
