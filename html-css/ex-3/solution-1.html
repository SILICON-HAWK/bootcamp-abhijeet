<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Post</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        article {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #555;
        }
        p {
            margin-bottom: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <article>
        <h1>My Blog Post</h1>
        <h2>Exploring Classless CSS</h2>
        <p>Classless CSS is a minimalistic way to style web pages without assigning classes or IDs to elements.</p>
    </article>
</body>
</html>
